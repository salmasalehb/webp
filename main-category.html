<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlantic Market</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .searchClass {
            display: flex;
            align-items: center;
        }

        .searchbutton {
            margin-left: 1em;
            padding: 0.5em 1em;
        }

        .breadcrumb {
            font-size: 0.875em;
            margin-bottom: 1.25em;
        }

        .breadcrumb a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25em;
            padding: 0.9375em;
            background-color: #e6e6e672;
            box-shadow: 0 0.125em 0.375em rgba(0, 0, 0, 0.1);
            border-radius: 0.625em;
        }

        .products-title {
            font-size: 1.25em;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.25em;
            justify-content: center;
            padding: 1.25em;
            width: 90%;
            margin: 0 auto;
        }

        .product-card {
            background-color: #ffffff4f;
            border: 0.0625em solid #ddd;
            width: calc(25% - 1.25em);
            padding: 0.625em;
            box-shadow: 0 0.125em 0.375em rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            border-radius: 0.625em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 22em;
        }

        .product-card img {
            width: 100%;
            height: 9.375em;
            background-color: #cccccc7c;
            border: 0.125em solid #ddd;
            padding: 0.3125em;
            box-sizing: border-box;
            border-radius: 0.625em;
        }

        .cart-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            margin-top: 0.625em;
        }

        .quantity-btn {
            padding: 0.2em 0.5em;
            cursor: pointer;
        }

        .quantity-display {
            min-width: 2em;
            text-align: center;
        }

        .add-to-cart-btn {
            margin-top: 0.625em;
            padding: 0.5em 1em;
            cursor: pointer;
            background-color: #81afe1ca;
            border: none;
            color: white;
            border-radius: 0.3125em;
            box-shadow: 0 0.125em 0.375em rgba(0, 0, 0, 0.1);
        }

        .top-actions {
            display: flex;
            justify-content: center;
            margin-top: 1.25em;
        }

        #myCartButton {
            padding: 0.75em 1.5em;
            font-size: 1em;
            font-weight: bold;
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 0.5em;
            box-shadow: 0 0.125em 0.5em rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        footer {
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.75em;
            color: #333;
            padding: 1.25em;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.125em 0.375em rgba(0, 0, 0, 0.1);
            border-radius: 0.625em;
            margin-top: 1.25em;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.625em 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Atlantic">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="women.html" accesskey="w">Women</a></li>
                <li><a href="kids.html" accesskey="k">Kids</a></li>
                <li><a href="men.html" accesskey="m">Men</a></li>
            </ul>
            <div class="searchClass">
                <input type="text" name="search" value="Search...">
                <button class="searchbutton">Search</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="Home.html">Home</a> > Category
        </div>
        <main>
            <div class="backGround">
                <div>
                    <div class="products-header">
                        <div class="products-title">Product List</div>
                        <div class="filter-dropdown">
                            <label>Sort by:</label>
                            <select id="sort-options">
                                <option value="none">-------</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="name-az">Name: A-Z</option>
                                <option value="name-za">Name: Z-A</option>
                            </select>
                        </div>
                    </div>

                    <div class="product-list"></div>

                    <div class="top-actions">
                        <button id="myCartButton">My Cart</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="contact-info">
            <strong>Contact Us:</strong>
            <div class="contact-item">
                <img src="phone.jpg" alt="Phone Icon"> +966507443395
            </div>
            <div class="contact-item">
                <img src="phone2.jpg" alt="Phone Icon"> 0114738434
            </div>
            <div class="contact-item">
                <img src="email.jpg" alt="Email Icon"> AtlanticMarket@gmail.com
            </div>
            <div>&copy;2024 Atlantic Market. All rights reserved.</div>
        </div>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productList = document.querySelector('.product-list');
            const sortSelect = document.getElementById('sort-options');
            const myCartButton = document.getElementById('myCartButton');

            const products = [
                { id: 1, name: "Jacket", price: 120, image: "jacket.jpg", description: "Stylish winter jacket." },
                { id: 2, name: "T-Shirt", price: 25, image: "tshirt.jpg", description: "Comfortable cotton tee." },
                { id: 3, name: "Watch", price: 250, image: "watch.jpg", description: "Elegant analog watch." },
                { id: 4, name: "Shoes", price: 80, image: "shoes.jpg", description: "Trendy running shoes." },
				{ id: 5, name: "Handbag", price: 150, image: "new-womenHandbag.jpg", description: "Women's Leather crossbody bag." }

            ];

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            function renderProducts(products) {
                productList.innerHTML = '';
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-label">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">Price: $${product.price}</div>
                        <div class="cart-action">
                            <button class="quantity-btn" data-id="${product.id}" data-action="decrease">-</button>
                            <span class="quantity-display" id="quantity-${product.id}">1</span>
                            <button class="quantity-btn" data-id="${product.id}" data-action="increase">+</button>
                        </div>
                        <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                    `;
                    productList.appendChild(productCard);
                });

                document.querySelectorAll('.quantity-btn').forEach(button => {
                    button.addEventListener('click', handleQuantityChange);
                });

                document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                    button.addEventListener('click', addToCart);
                });
            }

            function handleQuantityChange(event) {
                const productId = event.target.dataset.id;
                const action = event.target.dataset.action;
                const quantityDisplay = document.getElementById(`quantity-${productId}`);
                let quantity = parseInt(quantityDisplay.textContent);

                if (action === 'increase') {
                    quantity++;
                } else if (action === 'decrease' && quantity > 1) {
                    quantity--;
                }

                quantityDisplay.textContent = quantity;
            }

            function addToCart(event) {
                const productId = event.target.dataset.id;
                const product = products.find(p => p.id == productId);
                const quantity = parseInt(document.getElementById(`quantity-${productId}`).textContent);

                const existingProduct = cart.find(item => item.id == productId);
                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${quantity} ${product.name}(s) added to cart!`);
            }

            sortSelect.addEventListener('change', function () {
                const selectedOption = this.value;
                let sortedProducts = [...products];

                if (selectedOption === 'price-low') {
                    sortedProducts.sort((a, b) => a.price - b.price);
                } else if (selectedOption === 'price-high') {
                    sortedProducts.sort((a, b) => b.price - a.price);
                } else if (selectedOption === 'name-az') {
                    sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                } else if (selectedOption === 'name-za') {
                    sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
                }

                renderProducts(sortedProducts);
            });

            myCartButton.addEventListener('click', function () {
                window.location.href = 'cart.html';
            });

            renderProducts(products);
        });
    </script>
</body>
</html>
